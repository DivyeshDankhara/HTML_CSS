<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <form action="/le6.html">
        <table>
            <tr>
                <th colspan="2" style="border: 1px solid;">Student Registration Form</th>
            </tr>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Father's Name:</label>
                </td>
                <td>
                    <input type="text" name="fname" id="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mname">Mother's Name:</label>
                </td>
                <td>
                    <input type="text" name="mname" id="mname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pno">Phone Number:</label>
                </td>
                <td>
                    <input type="number" name="pno" id="pno" placeholder="+91##########">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="admin12@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender">Male
                    <input type="radio" name="gender" id="gender">Fmale
                    <input type="radio" name="gender" id="gender">Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date Of Birth:</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address:</label>
                </td>
                <td>
                    <input type="text" name="add" id="add" placeholder="Street - House - Road">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bg">Blood Group:</label>
                </td>
                <td>
                    <select name="bg" id="bg">
                        <option value="" disabled selected>Select</option>
                        <option value="a+">A+</option>
                        <option value="a-">A-</option>
                        <option value="b+">B+</option>
                        <option value="b-">B-</option>
                        <option value="o+">O+</option>
                        <option value="o-">O-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="department">Department:</label>
                </td>
                <td>
                    <input type="radio" name="department" id="department">CSE
                    <input type="radio" name="department" id="department">EEE
                    <input type="radio" name="department" id="department">BBA
                </td>
            </tr>
            <tr>
                <td>
                    <label for="course">Course:</label>
                </td>
                <td>
                    <input type="checkbox" name="course" id="course">C
                    <input type="checkbox" name="course" id="course">C++
                    <input type="checkbox" name="course" id="course">Java
                    <input type="checkbox" name="course" id="course">AI
                    <input type="checkbox" name="course" id="course">UI/UX
                    <input type="checkbox" name="course" id="course">Flutter
                </td>
            </tr>
            <tr>
                <td>
                    <label for="photo">Photo:</label>
                </td>
                <td>
                    <input type="file" name="photo" id="photo">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
